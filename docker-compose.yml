version: "3.9"

services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}

    ports:
      - "5433:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      tasks-api-backend:

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      tasks-api-backend:
      tasks-api-frontend:

volumes:
  postgres_data:

networks:
  tasks-api-backend:
  tasks-api-frontend:
